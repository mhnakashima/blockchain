<html>

<head>
  <title>Uma Aplicacao CABULOSA de Votacao com Ethereum</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" rel="noopener" target="_blank" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 text-center">Uma Aplicacao CABULOSA de Votacao com Ethereum</span>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-9 col-lg-9">

        <h2 id="voting-status" name="voting-status"></h2>

        <h5>Eleitores</h5>
        <div class="" >
          <table class="table table-striped" id="table-content-eleitor">
            <thead>
              <tr>
                <th>Eleitor</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody id="table-body-eleitor">
            </tbody>
          </table>
        </div>

        <div  >
          <h5> Resultado da eleição</h5>
          <table class="table table-striped" id="table-content-votes">
            <thead>
              <tr>
                <th>Candidato</th>
                <th>Votos</th>
              </tr>
            </thead>
            <tbody id="table-body" hidden="true">
            </tbody>
          </table>
        </div>

      </div>

      <div class="col-md-3 col-lg-3">
        <div class="card mb-3">
          <div class="card-body">
            <form id="add-candidate-form">
              <h5> Adicionar candidato</h5>
              <input id="candidate-name" class="form-control" type="text" name="candidate" placeholder="Nome do Candidato"></input>
              <button type="button" class="btn btn-primary d-block w-100 mt-3" id="btnAddCandidate">Adicionar candidato</button>
            </form>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <form id="add-voting-person-form">
              <h5> Adicionar eleitor</h5>

              Endereço: <input class="form-control" id="voting-person" type="text" name="voting-person"></input>
              Nome: <input class="form-control" id="voting-person-name" type="text" name="voting-person-name"></input>

              <button type="button" class="btn btn-primary w-100 mt-3" id="btnAddVotingPerson">Adicionar eleitor</button>
            </form>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <form id="see-voters-form">
              <h5>Exibir eleitores</h5>
              <button type="button" class="btn btn-primary d-block w-100 mt-3" id="btnSeeVoters">Ver eleitores</button>
            </form>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <form id="vote-form">
              <h5>Votar</h5>
              <select class="form-control" id="candidate-options" name="candidate"></select>
              <button type="button" class="btn btn-primary d-block w-100 mt-3" id="btnVote">Votar</button>
            </form>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <form id="delegate-form">
              <h5> Delegar voto</h5>
              <input class="form-control" id="delegate-input" type="text" name="delegate-input"></input>
              <button type="button" class="btn btn-primary d-block w-100 mt-3" id="btnDelegate">Delegar voto</button>
            </form>
          </div>
        </div>

        <div class="card mb-3">
          <div class="card-body">
            <form id="finish-form">
              <h5>Finalizar eleição</h5>
              <button type="button" class="btn btn-primary d-block w-100 mt-3" id="btnFinish">Encerrar votação</button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js" type="text/javascript"> </script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="./js/VotingAbi.js"></script>
<script src="./js/app.js"></script>

</html>
